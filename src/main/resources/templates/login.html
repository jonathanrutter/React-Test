<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Employee Rest</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
.myForm {
  min-width: 500px;
  position: absolute;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2.5rem
}
@media (max-width: 500px) {
  .myForm {
    min-width: 90%;
  }
}</style>
</head>
<body>
<div class="container">
	<form name="loginform" action="login" role="form" class="myForm" method="post">

    <div class="form-group">
      <label for="userid">User Id</label>
      <input class="form-control input-lg" 
      		type="text" 
      		name="username" 
      		id="userid" 
      		placeholder="userid"
      		autocomplete="off" 
			required="true"
      		/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control input-lg" 
      		type="password" 
      		name="password" 
      		id="password" 
      		placeholder="password" 
      		autocomplete="off" 
			required="true"
      		/>
    </div>
    <div class="form-group">
      <input 
      		type="submit" 
			name="loginButton" 
			id="loginButton"
      		class="btn btn-success btn-lg" 
      		value="Sign In" />
    </div>
  </form>
</div>
</body>
