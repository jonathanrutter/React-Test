<div class="container">
	<form name="loginform" action="login" role="form" class="myForm" method="post">

    <div class="form-group">
      <label for="userid">User Id</label>
      <input class="form-control input-lg" 
      		type="text" 
      		name="username" 
      		id="userid" 
      		placeholder="userid"
      		autocomplete="off" 
			required="true"
      		/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control input-lg" 
      		type="password" 
      		name="password" 
      		id="password" 
      		placeholder="password" 
      		autocomplete="off" 
			required="true"
      		/>
    </div>
    <div class="form-group">
      <input 
      		type="submit" 
			name="loginButton" 
			id="loginButton"
      		class="btn btn-success btn-lg" 
      		value="Sign In" />
    </div>
  </form>
