<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Employees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/shards.min.css">
		<link rel="stylesheet" href="/css/test.css">
		
		<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div class="container my-5">
            <div class="row">
				<div class="col-md-6">
               		<a href="/ajax" class="btn btn-primary">
               			<i class="fas fa-rocket ml-2"></i>Dynamic AJAX
               		</a> (Asynchronus JavaScript And XML)
            	</div>
            </div>
            <br>
            <div class="row">
                 <div class="col-md-6">
	               	<a href="/addEmployee" class="btn btn-primary">
	               		<i class="fas fa-solid fa-leaf ml-2"></i>Thymeleaf
	               	</a> (Compiled on server)
	        	</div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="my-5">Employees</h2>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
						<tr th:if="${employees==null or employees.isEmpty()}">
							<td colspan="5">No employees yet!</td>
						</tr>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.role}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
