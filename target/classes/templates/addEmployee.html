    </head>
    <body>
        <div th:switch="${employees}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No employees yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Employees</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td th:text="${employee.id}"></td>
                                    <td th:text="${employee.name}"></td>
                                    <td th:text="${employee.email}"></td>
                                    <td th:text="${employee.role}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    Now Add an Employee
                    <form onsubmit="myFunction()" id="form">
                    <label >Name:</label><Input id="Name" name="name"></Input><br/>
                    <label >Email:</label><Input id="Email" name="email"></Input><br/>
                    <label >Role:</label><Input id="Role" name="role"></Input><br/>
                    <input type="submit" text="Add Employee">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
